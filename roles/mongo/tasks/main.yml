- name: download mongo repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: install mongodb
  ansible.builtin.yum:
    name: mongodb-org
    state: installed

- name: start mongodb service
  ansible.builtin.systemd:
    name: mongod
    state: restarted
    enabled: yes

